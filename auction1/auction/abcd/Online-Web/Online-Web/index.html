<!DOCTYPE html>
<html>

<head>
	<title>Online-Bidding Web</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header id="home">
		<nav>
			<div class="logo">Auctioneer</div>
			<div class="menu">
				<a href="#home">Home</a>
				<a href="#Live Auction">Live Auction</a>
				<a href="#Completed Auction">Completed Auction</a>
				<a href="payment.html">Payment</a>
				<a href="login1.html">Login</a>
			</div>
		</nav>

		<div class="container">
			<div class="left">
				<img src="images/a2.jpeg">
			</div>

			<div class="right">

				<img src="images/icon.png">
			</div>
		</div>
	</header>
	<section id="Live Auction">
		<h1>Live Auction</h1>
		<div class="wrapper">
			<div class="box1">
				<img src="images/sofa.webp">

		</div>
	</section>


	<section id="Completed Auction">

		<div class="man-row">
			<div class="man-box">
				<img src="images/i1.png">

			</div>
			<div class="man-box">

				<!-- <h3>Add to cart </h3> -->
			</div>

				<img src="images/painting2.webp">

				<!-- <h3>Add to cart </h3> -->

		</div>

	<section id="footer">
		<h2>Auctioneer's</h2>
		<img src="images/icon.png">
